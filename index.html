<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="script.js" defer> </script>
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="calculator-display">
                    <span id="display-text" class="display-text"></span>
                </div>

                <div class="divider">
                </div>
                
                <div class="calculator-buttons">
                    <!-- row 1-->
                    <button class="operator">
                        <span>C</span>
                    </button>
                    <button class="operator">
                        <span>+/-</span>
                    </button>
                    <button class="operator">
                        <span>%</span>
                    </button>
                    <button class="operator">
                        <span>รท</span>
                    </button>

                    <!-- row 2-->
                    <button class="number">
                        <span>7</span>
                    </button>
                    <button class="number">
                        <span>8</span>
                    </button>
                    <button class="number">
                        <span>9</span>
                    </button>
                    <button class="operator">
                        <span>x</span>
                    </button>

                    <!-- row 3-->
                    <button class="number">
                        <span>4</span>
                    </button>
                    <button class="number">
                        <span>5</span>
                    </button>
                    <button class="number">
                        <span>6</span>
                    </button>
                    <button class="operator">
                        <span>-</span>
                    </button>

                    <!-- row 4-->
                    <button class="number">
                        <span>1</span>
                    </button>
                    <button class="number">
                        <span>2</span>
                    </button>
                    <button class="number">
                        <span>3</span>
                    </button>
                    <button class="operator">
                        <span>+</span>
                    </button>

                    <!-- row 5-->
                    <button class="number">
                        <span>0</span>
                    </button>
                    <button class="number">
                        <span>00</span>
                    </button>
                    <button class="number">
                        <span>.</span>
                    </button>
                    <button class="operator">
                        <span>=</span>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
